<body class="create--post">
  <header class="header--navi">
    <div class="container">

      <a href="#" class="button xsmall w-16 rounded-full next--to">ต่อไป</a>

  <div class="body--form review">

      <div class="container py-4">

        <div class="post--info flex gap-2 w-full">
          <div class="thumbnail">
            <img src="./assets/images/avatar-3.jpg" alt="" class="w-10 h-10 rounded-full">
            <i class="fav"></i>
          </div>
          <div class="info--title w-full">
            <div class="post--title">
              <div class="title">
                Sushada
              </div>
              <ul>
                <li>White mage</li>
              </ul>
            </div>
            <div class="text-xs">สภาพผิว ผิวมัน</div>
          </div>
        </div>
      </div>
      <hr>
      <!-- POST INFO -->
      <div class="container">
        <div class="form-control no-line flex items-center narrow">
          <label class="w-14" style="margin-bottom: 0;">จำนวนที่ต้องการจัดอันดับ</label>
          <select class="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        </div>
      </div>
      <hr>
      <div class="container">
        <div class="form-control no-line narrow">
          <textarea placeholder="กรุณาใส่ข้อความในรีวิว" rows="10"></textarea>
        </div>
      </div>
      <hr>
    </div>
    <div class="review--2 hidden">
      <div class="container">
        <div class="form-control">
          <label for="product">1. ชื่อผลิตภัณฑ์</label>
          <select class="select--search no" name="state[]" multiple placeholder="กรุณากรอกชื่อผลิตภัณฑ์">
            <option value="AL">Alabama</option>
            <option value="WY">Wyoming</option>
            <option value="NY">New York</option>
            <option value="ML">Maryland</option>
            <option value="DC">Washington DC</option>
          </select>
        </div>
        <div class="form-control">
          <label for="product">2. ชื่อผลิตภัณฑ์</label>
          <select class="select--search ok" name="state[]" multiple placeholder="กรุณากรอกชื่อผลิตภัณฑ์">
            <option value="AL">Alabama</option>
            <option value="WY">Wyoming</option>
            <option value="NY">New York</option>
            <option value="ML">Maryland</option>
            <option value="DC">Washington DC</option>
          </select>
        </div>
        <div class="form-control">
          <label for="product">3. ชื่อผลิตภัณฑ์</label>
          <select class="select--search" name="state[]" multiple placeholder="กรุณากรอกชื่อผลิตภัณฑ์">

            <option value="NY">New York</option>
            <option value="ML">Maryland</option>
            <option value="DC">Washington DC</option>

    </div>
    <div class="review--3">
      <div class="container">
        <div class="form-control file">
          <label for="photo" class="upload--photo">
            <div class="thumb">
              <img src="./assets/icon/icon-camera.svg">
            </div>
          </label>
          <input type="file" id="photo">
        </div>
        <div class="form-control no-line narrow">
          <textarea placeholder="กรุณาใส่ข้อความในรีวิว" rows="3"></textarea>

        </div>
        <div class="form-control input">
          <label for="product">ชื่อผลิตภัณฑ์</label>
          <select class="select--search" name="state[]" placeholder="กรุณากรอกชื่อผลิตภัณฑ์">
            <option value="AL">Alabama</option>
            <option value="WY">Wyoming</option>
            <option value="NY">New York</option>
            <option value="ML">Maryland</option>
            <option value="DC">Washington DC</option>
          </select>
        </div>

            <option value="NY">New York</option>

          <select class="select--search" name="state[]" placeholder="กรุณากรอกคุณสมบัติ">

            <option value="WY">Wyoming</option>
            <option value="NY">New York</option>
            <option value="ML">Maryland</option>
            <option value="DC">Washington DC</option>
          </select>
        </div>

          <div class="text-sm">ความประทับใจ</div>
          <div class="form-group">
            <input type="radio" name="rate" id="rate-1" value="rate-1">
            <label for="rate-1">
              <img src="./assets/images/rate-1.jpg">
            </label>
          </div>
          <div class="form-group">
            <input type="radio" name="rate" id="rate-2" value="rate-2">
            <label for="rate-2">
              <img src="./assets/images/rate-2.jpg">
            </label>
          </div>

            <input type="radio" name="rate" id="rate-3" value="rate-1">

          <div class="sponsored--group w-full flex gap-4">

              <input type="checkbox" name="sponsored" id="no-spon">
              <label for="no-spon" class="button w-full">ออกเงินเองจ้า</label>
            </div>
            <div class="form-group w-1/2">
              <input type="checkbox" name="sponsored" id="spon">
              <label for="spon" class="button w-full">มีสปอนเซอร์จ้า</label>
