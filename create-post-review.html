        <h1>สร้างรีวิว</h1>
        <a href="#" class="button xsmall w-16 rounded-full next">ต่อไป</a>

    </header>
    <hr>
    <div class="body--form review review--1">
      <div class="container">
        <div class="form-control input">
          <label for="product">ชื่อผลิตภัณฑ์</label>
          <select class="select--search" name="state[]" placeholder="กรุณากรอกชื่อผลิตภัณฑ์">
            <option value=""></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
        <div class="form-control input">
          <label for="product">ชื่อยี่ห้อ</label>
          <select class="select--search" name="state[]" placeholder="กรุณากรอกชื่อยี่ห้อ">
            <option value=""></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
        <div class="form-control input">
          <label for="product">ชื่อรุ่น</label>
          <select class="select--search" name="state[]" placeholder="กรุณากรอกชื่อรุ่น">
            <option value=""></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
        <div class="form-control input">
          <label for="product">ชื่อรุ่นย่อย</label>
          <select class="select--search" name="state[]" placeholder="กรุณากรอกชื่อรุ่นย่อย">
            <option value=""></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
        <div class="form-control input">
          <label for="product">คุณสมบัติ</label>
          <select class="select--search" name="state[]" placeholder="กรุณากรอกคุณสมบัติ">
            <option value=""></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>

        <div class="form-control rate--group input flex gap-4">
          <div class="text-sm">ความประทับใจ</div>
          <div class="form-group">
            <input type="radio" name="rate" id="rate-1" value="rate-1">
            <label for="rate-1">
              <img src="./assets/images/rate-1.jpg">
            </label>
          </div>
          <div class="form-group">
            <input type="radio" name="rate" id="rate-2" value="rate-2">
            <label for="rate-2">
              <img src="./assets/images/rate-2.jpg">
            </label>
          </div>
          <div class="form-group">
            <input type="radio" name="rate" id="rate-3" value="rate-1">
            <label for="rate-3">
              <img src="./assets/images/rate-3.jpg">
            </label>
          </div>
        </div>
        <div class="form-control -mb-2">
          <div class="sponsored--group w-full flex gap-4">
            <div class="form-group w-1/2">
              <input type="checkbox" name="sponsored" id="no-spon">
              <label for="no-spon" class="button w-full">ออกเงินเองจ้า</label>
            </div>
            <div class="form-group w-1/2">
              <input type="checkbox" name="sponsored" id="spon">
              <label for="spon" class="button w-full">มีสปอนเซอร์จ้า</label>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="container py-2"><a href="add-product.html" class="text-main text-sm">ไม่พบสินค้าที่ต้องการรีวิว?</a></div>
    </div>

        <div class="post--info flex gap-2 w-full">

            <img src="./assets/images/avatar-3.jpg" alt="" class="w-10 h-10 rounded-full">
            <i class="fav"></i>
          </div>

                Sushada
